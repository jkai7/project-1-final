<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Game Project</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href ="../css/style.css" rel ="stylesheet">
    </head>
    <body>
       
       <div class="container-fluid">
           <div class="gradient-overlay">
        <div class="flex-container">
            
            <div class="title-bg">
                <div class="flex-2">
                    
                    <div class="score">
                        <h2>SCORE:</h2>
                        <h2 id="points">0</h2>
                    </div>


                    <h1 class="gameTitle">BOOGIEBOOK</h1>
                            <div class="flex-3">
                        <h2>WORD HINT:</h2>
                        <p id="hint-phrase">"MAN'S BEST FRIEND"</p>
                            </div>
                </div> <!--flex 2-->
            </div> <!--title bg-->
            
            <div id="timer"></div>
            <div class="canvas-container">
            <div class="flex-canvas">
            
                <div class="wrong-div">
                    <h3 id="wrong-answer" class="wrong-answer"></h3>
                </div>
                
                <span id="hidden2" class="lose">TRY AGAIN!!</span>
                <span id="hidden" class="win">YOU WIN!!!</span>
                <span id="hidden3" class="win"></span>
                
                <div>
                    <canvas id="gameCanvas" width="600" height="400"></canvas>
                </div> 
                            
                <div class="answer-div">
                    <h3 id="correct-answer" class="correct-answer"></h3>
                </div>
           
                
            
            </div><!-- flex canvas -->
            </div>

            <div>
                <button id="start-btn" type="button" class="btn btn-light btn-lg">START</button>
            </div>

                <button type="button" id="reset" class="reset">RESTART</button>
        
                
                
        </div> <!--flex container-->
        </div> <!--gradient overlay-->
        </div> <!--container fluid-->
        
        
        
        
        
        <script src ="../js/data.js" type ="text/javascript"></script>
        <script src ="../js/game.js" type ="text/javascript"></script>
    </body>
</html>
